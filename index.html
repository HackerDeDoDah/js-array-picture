<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array | Random Picture Generator | ChrisDayPro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/HackerDeDoDah/myBoot@main/myboot.min.css">
    <link href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <!-- Css animation for the header -->
            <div id="heading" class="cssanimation leBeat sequence">
                Random Picture Generator
            </div>
        </div>
    </header>
    <main>
        <!-- Content for picture generation -->
        <div class="container b-rad-5 m-3">
            <div id="card" class="card b-rad-3">
                <div class="card-body b-rad-3 col-3">
                    <img id="cardImage" class="b-rad-3" src="https://picsum.photos/600?random=1" alt="random picture">
                    <div class="btn-container">
                        <button id="btn1" class="btn-lg p-2 b-rad-3 m-2"><strong>Generate Image</strong></button>
                        <button id="btn3" class="btn-lg b-rad-3 p-2 m-2"><strong>Add to Collection</strong></button>
                    </div>
                </div>
            </div>
            <!-- Email input for smaller screens -->
            <div class="email-1">
                <div id="p2">
                    <p>Enter Your Email To Save Your Collection</p>
                </div>
                <form id="emailForm1">
                    <input autocomplete="on" type="email" id="emailInput1" placeholder="Enter email address" required>
                    <button class="btn-lg b-rad-3 p-1" id="submit1"><strong>Submit</strong></button>
                </form>
            </div>
        </div>
        <!-- Mid section for large screens -->
        <div class="mid-section">
            <div class="email">
                <div id="p1">
                    <p>Enter Your Email To Save Your Collection</p>
                </div>
                <hr>
                <form id="emailForm">
                    <input autocomplete="on" type="email" id="emailInput" placeholder="Enter email address" required>
                    <button class="btn-lg p-2 m-3 b-rad-3" id="submit"><strong>Submit</strong></button>
                </form>
            </div>
        </div>
        <!-- Saved picture array -->
        <div class="array-container b-rad-5 m-3">
            <div class="array-btn-container">
                <button id="btn4" class="btn-lg p-2 b-rad-3"><strong>Delete Collection</strong></button>
                <select name="Email" id="emailSelect" class="b-rad-2">
                    <option value="">Select An Email</option>
                </select>
            </div>
                <div id="image-collection" class="b-rad-3"></div>
        </div>
        <!-- custom alert -->
        <div id="customAlert" class="custom-alert">
            <div class="custom-alert-content">
                <p id="alertMessage"></p>
                <button id="closeAlert">OK</button>
            </div>
        </div>

    </main>
    <footer>
        <p>&copy; 2025 ChrisDayPro</p>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/letteranimation.min.js"></script>
<script src="js/array.js"></script>
</body>
</html>
