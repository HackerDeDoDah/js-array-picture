<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array | Random Picture Generator | ChrisDayPro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/HackerDeDoDah/myBoot@main/myboot.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Random Picture Generator</h1>
        </div>
    </header>
    <main>
        <div class="container b-rad-5 m-3">
            <div class="card b-rad-3">
                <div class="card-body b-rad-3 col-3">
                    <img class="b-rad-3" src="https://picsum.photos/600" alt="random picture">
                    <div class="btn-container">
                        <div id="btn1" class="btn-lg p-2 b-rad-3 m-2"><strong>Generate Image</strong></div>
                        <div id="btn2" class="btn-secondary b-rad-50 p-2 m-2"><i class="fa-regular fa-floppy-disk"></i></div>
                        <div id="btn3" class="btn-lg b-rad-3 p-2 m-2"><strong>Add to Collection</strong></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="email">
            <p>Enter Your Email To Save Your Collection</p>
            <hr>
            <input type="text" id="email" class="b-rad-2" placeholder="Enter Your Email">
        </div>

        <div class="array-container b-rad-5 m-3">
            <div class="array-btn-container">
                <div id="btn4" class="btn-lg p-2 b-rad-3 m-2">Delete Collection</div>
                <div id="btn5" class="btn-lg p-2 b-rad-3 m-2">Select Folder</div>
                <div id="btn6" class="btn-lg p-2 b-rad-3 m-2">Delete All</div>
            </div>
        </div>
            <div id="arrayContainer" class="b-rad-3 p-2 m-2"></div>
    </main>
    <footer>
        <p>&copy; 2025 ChrisDayPro</p>
    </footer>
<style src='https://cdn.jsdelivr.net/gh/HackerDeDoDah/myBoot@main/myBoot.js'></style>
<script src="https://kit.fontawesome.com/97e5723333.js" crossorigin="anonymous"></script>
<style src="js/array.js"></style>
</body>
</html>
