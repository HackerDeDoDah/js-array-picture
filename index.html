<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array | Random Picture Generator | ChrisDayPro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/HackerDeDoDah/myBoot@main/myboot.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Random Picture Generator</h1>
        </div>
    </header>
    <main>
        <div class="container b-rad-5 m-3">
            <div id="card" class="card b-rad-3">
                <div class="card-body b-rad-3 col-3">
                    <img id="cardImage" class="b-rad-3" src="https://picsum.photos/600?random=1" alt="random picture">
                    <div class="btn-container">
                        <button id="btn1" class="btn-lg p-2 b-rad-3 m-2"><strong>Generate Image</strong></button>
                        <button id="btn2" class="btn-secondary b-rad-50 p-2 m-2"><i class="fa-regular fa-floppy-disk"></i></button>
                        <button type="submit" id="btn3" class="btn-lg b-rad-3 p-2 m-2"><strong>Add to Collection</strong></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="email">
            <p>Enter Your Email To Save Your Collection</p>
            <hr>
            <form id="emailForm">
                <input type="email" id="email" placeholder="Enter email address" required>
            </form>
        </div>

        <div class="array-container b-rad-5 m-3">
            <div class="array-btn-container">
                <button id="btn4" class="btn-lg p-2 b-rad-3">Delete Collection</button>
                <select name="Email" id="emailSelect" class="b-rad-3">
                    <option value="">Select An Email</option>
                </select>
                <button id="btn6" class="btn-lg p-2 b-rad-3">Delete All</button>
            </div>
            <hr>
                <div id="image-collection" class="b-rad-3"></div>
        </div>
        <ul id="emailList">

        </ul>
            
    </main>
    <footer>
        <p>&copy; 2025 ChrisDayPro</p>
    </footer>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/97e5723333.js" crossorigin="anonymous"></script>
<script src="js/array.js"></script>
</body>
</html>
